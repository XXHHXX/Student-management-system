<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="./pro/css/Student.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./image/Student.jpg" alt="">
                <span>学生管理系统</span>
            </div>
        </div>
        <div class="left-menu">
            <dl>
                <dt>学生管理</dt>
                <dd class="active" data-id="student-list">学生列表</dd>
                <dd data-id="addStudent">新增学生</dd>
            </dl>
        </div>
        <div class="right-content">
            <!-- 学生列表 -->
            <div class="student-list content">
                <!-- 搜索 -->
                <div class="search">
                    <label for="search-word">关键字搜索</label>
                    <input type="text" id="search-word">
                    <button class="search-submit">提交</button>
                </div>
                <!-- 学生列表表单 -->
                <table>
                    <!-- 表头 -->
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <!-- 表格内容 -->
                    <tbody>
                        <!-- <tr>
                            <td>学号</td>
                            <td>姓名</td>
                            <td>性别</td>
                            <td>邮箱</td>
                            <td>年龄</td>
                            <td>手机号</td>
                            <td>地址</td>
                            <td>
                                <button class="btn add">编辑</button>
                                <button class="btn del">删除</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
                <!-- 切换页面 -->
                <ul id="turn-page">
                    <!-- <li>上一页</li>
                    <li class="cur-page">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>下一页</li> -->
                </ul>
                <!-- 编辑学生信息 -->
                <div class="model show">
                    <div class="model-content">
                        <h3>编辑信息</h3>
                        <form action="" class="addStudentForm">
                            <div>
                                <label for="name">姓名</label>
                                <input type="text" name="name">
                            </div>
                            <div>
                                <label for="">性别</label>
                                <input type="radio" checked name="sex" value="0">
                                <span>男</span>
                                <input type="radio" name="sex" value="1">
                                <span>女</span>
                            </div>
                            <div>
                                <label for="sNo">学号</label>
                                <input type="text" name="sNo">
                            </div>
                            <div>
                                <label for="email">邮箱</label>
                                <input type="text" name="email">
                            </div>
                            <div>
                                <label for="birth">出生年</label>
                                <input type="text" name="birth">
                            </div>
                            <div>
                                <label for="phone">手机号</label>
                                <input type="text" name="phone">
                            </div>
                            <div>
                                <label for="address">住址</label>
                                <input type="text" name="address">
                            </div>
                            <div>
                                <label for=""></label>
                                <input type="submit" value="提交" class="btn" id="model-addBtn">
                                <input type="reset" value="重置" class="btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- 新增学生界面 -->
            <div class="addStudent content">
                <form action="#" class="addStudentForm">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" name="name">
                    </div>
                    <div>
                        <label for="">性别</label>
                        <input type="radio" name="sex" checked value="0">
                        <span>男</span>
                        <input type="radio" name="sex" value="1">
                        <span>女</span>
                    </div>
                    <div>
                        <label for="sNo">学号</label>
                        <input type="text" name="sNo">
                    </div>
                    <div>
                        <label for="email">邮箱</label>
                        <input type="text" name="email">
                    </div>
                    <div>
                        <label for="birth">出生年</label>
                        <input type="text" name="birth">
                    </div>
                    <div>
                        <label for="phone">手机号</label>
                        <input type="text" name="phone">
                    </div>
                    <div>
                        <label for="address">住址</label>
                        <input type="text" name="address">
                    </div>
                    <div>
                        <label for=""></label>
                        <input type="submit" value="提交" class="btn submit">
                        <input type="reset" value="重置" class="btn">
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="./pro/tool/jquery-2.0.3.js"></script>
    <script src="./pro/tool/turnPage.js"></script>
    <script src="./pro/js/Student.js"></script>
</body>

</html>
